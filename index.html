<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>OCR Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,sans-serif;max-width:860px;margin:40px auto;padding:0 16px}
    .card{border:1px solid #ddd;border-radius:10px;padding:16px;margin-top:16px}
    button{padding:10px 14px;border-radius:8px;border:none;cursor:pointer;background:#111;color:#fff}
    button:disabled{opacity:.6;cursor:not-allowed}
    #status{margin-top:10px;font-size:14px}
    .danger{color:#b00020}
    #ocrText{white-space:pre-wrap;min-height:140px;background:#fafafa;border-radius:8px;padding:12px;border:1px solid #eee}
    #preview{max-width:280px;border:1px solid #eee;border-radius:10px;display:none;margin-top:10px}
    ul{padding-left:18px}
  </style>
</head>

<body>
  <h1 style="text-align:center;margin:0 0 6px">OCR & Keyword Extractor</h1>
  <div style="text-align:center;color:#666;margin:0 0 20px">Vercel Frontend</div>

  <div class="card">
    <input type="file" id="imageInput" accept="image/*" />
    <img id="preview" />

    <p style="margin-top:12px">
      <button id="uploadBtn">Upload & OCR</button>
    </p>

    <div id="status"></div>
  </div>

  <div class="card">
    <h2>OCR Result</h2>
    <div id="ocrText">(chưa có dữ liệu)</div>
  </div>

  <div class="card">
    <h2>Keywords</h2>
    <ul id="keywordsList"><li>(chưa có dữ liệu)</li></ul>
  </div>

<script>
  const uploadBtn = document.getElementById("uploadBtn");
  const imageInput = document.getElementById("imageInput");
  const ocrTextEl = document.getElementById("ocrText");
  const statusEl = document.getElementById("status");
  const keywordsList = document.getElementById("keywordsList");
  const preview = document.getElementById("preview");

  function setStatus(msg, err=false){
    statusEl.textContent = msg;
    statusEl.className = err ? "danger" : "";
  }

  imageInput.addEventListener("change", () => {
    const f = imageInput.files[0];
    if(!f){ preview.style.display="none"; return; }
    preview.src = URL.createObjectURL(f);
    preview.style.display="block";
  });

  async function readError(res){
    const ct = res.headers.get("content-type") || "";
    if(ct.includes("application/json")){
      const j = await res.json().catch(()=>null);
      return j?.error || j?.detail || JSON.stringify(j);
    }
    return await res.text();
  }

  uploadBtn.addEventListener("click", async () => {
    const file = imageInput.files[0];
    if(!file) return alert("Chọn ảnh trước!");

    const fd = new FormData();
    fd.append("image", file);

    uploadBtn.disabled = true;
    setStatus("Đang OCR...");
    ocrTextEl.textContent = "";
    keywordsList.innerHTML = "";

    try {
      const res = await fetch(
        `/api/ocr?lang=vie&psm=11&topn=5`,
        { method:"POST", body: fd }
      );

      if(!res.ok) throw new Error(await readError(res));
      const data = await res.json();

      ocrTextEl.textContent = data.ocr_text || "(Không có text)";
      keywordsList.innerHTML = "";

      if(!data.keywords || !data.keywords.length){
        keywordsList.innerHTML = "<li>(Không có keyword)</li>";
      } else {
        data.keywords.forEach((kw,i)=>{
          const li=document.createElement("li");
          const a=document.createElement("a");
          a.textContent=kw;
          a.href=data.google_links?.[i]||"#";
          a.target="_blank";
          li.appendChild(a);
          keywordsList.appendChild(li);
        });
      }

      setStatus("✅ Hoàn thành!");
    } catch(e){
      console.error(e);
      setStatus("❌ " + e.message, true);
      ocrTextEl.textContent="(Lỗi)";
    } finally {
      uploadBtn.disabled = false;
    }
  });
</script>
</body>
</html>
