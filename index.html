<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apple OCR Web Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 16px;
    }
    h1 {
      text-align: center;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-top: 16px;
    }
    button {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #ocrText {
      white-space: pre-wrap;
      min-height: 120px;
      background: #fafafa;
      border-radius: 6px;
      padding: 10px;
      border: 1px solid #eee;
    }
    #status {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Apple OCR Web Demo</h1>

  <div class="card">
    <p><strong>Step 1:</strong> Ch·ªçn 1 ·∫£nh (trang s√°ch / vƒÉn b·∫£n).</p>
    <input type="file" id="imageInput" accept="image/*" />

    <p style="margin-top: 12px;">
      <strong>Step 2:</strong>
      <button id="uploadBtn">Upload & OCR</button>
    </p>

    <p id="status"></p>
  </div>

  <div class="card">
    <h2>OCR Result</h2>
    <div id="ocrText">(ch∆∞a c√≥ d·ªØ li·ªáu)</div>
  </div>

  <script>
    // üëâ THAY URL N√ÄY B·∫∞NG URL NGROK C·ª¶A B·∫†N
    // V√≠ d·ª•: "https://xyz-1234.ngrok-free.app"
    const BACKEND_URL = "https://YOUR_NGROK_URL.ngrok-free.app";

    const uploadBtn = document.getElementById("uploadBtn");
    const imageInput = document.getElementById("imageInput");
    const ocrTextEl = document.getElementById("ocrText");
    const statusEl = document.getElementById("status");

    uploadBtn.addEventListener("click", async () => {
      const file = imageInput.files[0];
      if (!file) {
        alert("H√£y ch·ªçn 1 ·∫£nh tr∆∞·ªõc!");
        return;
      }

      const formData = new FormData();
      formData.append("image", file);

      uploadBtn.disabled = true;
      statusEl.textContent = "ƒêang upload & OCR...";
      ocrTextEl.textContent = "";

      try {
        const res = await fetch(`${BACKEND_URL}/process-image`, {
          method: "POST",
          body: formData,
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || `Server error: ${res.status}`);
        }

        const data = await res.json();

        if (data.error) {
          throw new Error(data.error);
        }

        ocrTextEl.textContent = data.ocr_text || "(Kh√¥ng c√≥ text tr·∫£ v·ªÅ)";
        statusEl.textContent = "‚úÖ Ho√†n th√†nh!";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "‚ùå L·ªói: " + err.message;
        ocrTextEl.textContent = "(Kh√¥ng c√≥ d·ªØ li·ªáu)";
      } finally {
        uploadBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
