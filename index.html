<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>OCR + Keyword Extractor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Puter SDK -->
  <script src="https://js.puter.com/v2/"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 32px;
    }
    h1 {
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    .preview img {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    button {
      margin-top: 12px;
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: #111827;
      color: white;
    }
    button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }
    textarea {
      width: 100%;
      min-height: 220px;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 12px;
      font-family: monospace;
    }
    ul {
      padding-left: 18px;
    }
    .error {
      color: #dc2626;
      font-weight: 600;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>üìò OCR (Puter) ‚Üí üîë Keyword (KeyBERT)</h1>

<div class="container">
  <!-- LEFT -->
  <div class="card">
    <h2>1Ô∏è‚É£ Ch·ªçn ·∫£nh</h2>
    <input type="file" id="fileInput" accept="image/*" />
    <div class="preview" id="preview"></div>

    <button id="ocrBtn">OCR</button>
    <div id="status" class="error"></div>
  </div>

  <!-- RIGHT -->
  <div class="card">
    <h2>2Ô∏è‚É£ OCR Text</h2>
    <textarea id="ocrText" placeholder="OCR text s·∫Ω hi·ªán ·ªü ƒë√¢y..."></textarea>

    <h2 style="margin-top:16px;">3Ô∏è‚É£ Keywords</h2>
    <ul id="keywords"></ul>
  </div>
</div>

<script>
  const EC2_KEYWORD_API = "http://18.138.11.123:8000/keywords"; // EC2 c·ªßa b·∫°n

  const fileInput = document.getElementById("fileInput");
  const preview = document.getElementById("preview");
  const ocrBtn = document.getElementById("ocrBtn");
  const status = document.getElementById("status");
  const ocrText = document.getElementById("ocrText");
  const keywordsEl = document.getElementById("keywords");

  let imageFile = null;

  fileInput.onchange = () => {
    imageFile = fileInput.files[0];
    preview.innerHTML = "";
    if (imageFile) {
      const img = document.createElement("img");
      img.src = URL.createObjectURL(imageFile);
      preview.appendChild(img);
    }
  };

  ocrBtn.onclick = async () => {
    status.textContent = "";
    keywordsEl.innerHTML = "";
    ocrText.value = "";

    if (!imageFile) {
      status.textContent = "‚ùå Ch∆∞a ch·ªçn ·∫£nh";
      return;
    }

    ocrBtn.disabled = true;

    try {
      // 1Ô∏è‚É£ OCR b·∫±ng Puter (frontend)
      const result = await puter.ai.vision.ocr(imageFile);
      const text = result.text || "";

      ocrText.value = text;

      // 2Ô∏è‚É£ G·ª≠i text sang EC2 ƒë·ªÉ KeyBERT
      const res = await fetch(EC2_KEYWORD_API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, topn: 5 })
      });

      const data = await res.json();

      data.keywords.forEach(k => {
        const li = document.createElement("li");
        li.textContent = k;
        keywordsEl.appendChild(li);
      });

    } catch (e) {
      console.error(e);
      status.textContent = "‚ùå OCR ho·∫∑c Keyword l·ªói (xem console)";
    } finally {
      ocrBtn.disabled = false;
    }
  };
</script>

</body>
</html>
